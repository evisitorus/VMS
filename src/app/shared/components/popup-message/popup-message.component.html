<kendo-dialog title="{{ title }}" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450" >
    <p style="margin: 30px; text-align: center;">
        {{ message }}
    </p>
    <kendo-dialog-actions *ngIf="noButton || yesButton">
        <button *ngIf="noButton" kendoButton (click)="close()">No</button>
        <button *ngIf="yesButton" kendoButton (click)="close()">Yes</button>
    </kendo-dialog-actions>
</kendo-dialog>
