    <kendo-listview [data]="dataTenders" [loading]="loading" [itemClass]="{ 'item-border': false }"  [pageable]="pagerSettings" [pageSize]="pageSize" 
    [skip]="skip"
    (pageChange)="handlePageChange($event)">\
        <ng-template kendoListViewItemTemplate let-dataItem="dataItem">
            <kendo-card-body class="k-hstack top">
                <div class="top-avatar">
                    <kendo-avatar [imageSrc]="getAvatar(dataItem.cparent.id)"></kendo-avatar>
                    <div class="k-card-titles">{{ dataItem.cparent.name }} </div>
                </div>
                <div class="status">{{ dataItem.status.name }} </div>
            </kendo-card-body>
            <kendo-card-body class="k-hstack-body">
                <div class="tender-title">{{ dataItem.name }}</div>
                <div class="middle">
                    <img src="./assets/images/calendar.png" class="icon"/>
                    <div class="mid">{{ dataItem.publish_at }}</div>
                    <img src="./assets/images/Vector.png" class="icon"/>
                    <div class="mid">Rp {{ dataItem.hps_total }}</div>
                    <img src="./assets/images/pin.png" class="icon"/>
                    <div class="mid">{{ dataItem.province ? dataItem.province.name : "Lokasi tidak ditemukan" }}</div>
                </div>
                <div class="middle">
                    <div class="mid">{{ dataItem.method.name }}</div>
                    <div class="mid" style="font-weight: bold;">{{ dataItem.category.name }}</div>
                </div>
                <div class="mid">{{ dataItem.publish_at  }}</div>
            </kendo-card-body>
        </ng-template>
    </kendo-listview>

</div>
