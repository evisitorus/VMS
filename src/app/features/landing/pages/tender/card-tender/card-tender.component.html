<kendo-listview
      [data]="view"
      [loading]="loading"
      [itemStyle]="{
        display: 'inline-flex'
      }"
      [pageable]="showPager"
      [pageSize]="pageSize"
      [skip]="skip"
      (pageChange)="handlePageChange($event)"
    >
      <ng-template kendoListViewItemTemplate let-dataItem="dataItem">
        <app-tender-data [tender]="dataItem"></app-tender-data>
      </ng-template>
    </kendo-listview>
