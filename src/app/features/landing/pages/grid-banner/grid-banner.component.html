<div class="demo">
<div class="demoGrid">
  <kendo-card *ngFor="let card of mediaCards" class="k-card-box" >
    <img *ngIf="card.imageSrc" kendoCardMedia [src]="card.imageSrc" />
    <kendo-card-body>
      <div class="k-card-titles"><strong>{{ card.title }}</strong></div>
      <div class="k-card-subtitle">{{ card.description }}</div>
    </kendo-card-body>
  </kendo-card>
  </div>
</div>
