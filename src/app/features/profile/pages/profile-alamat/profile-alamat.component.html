<div class="profile-section">
  <div class="profile-menu">
    <app-profile-menu></app-profile-menu>
  </div>
  <div class="profile-content">

    <kendo-label>Alamat</kendo-label>
    <br><br>

    <div>
      <kendo-grid>
        <kendo-grid-column field="no" title="No.">
        </kendo-grid-column>
        <kendo-grid-column field="shareholder_name" title="Nama Alamat">
        </kendo-grid-column>
        <kendo-grid-column field="shareholder_type" title="Alamat">
        </kendo-grid-column>
        <kendo-grid-column field="is_domestic_shareholder" title="Provinsi">
        </kendo-grid-column>
        <kendo-grid-column field="is_domestic_shareholder" title="Kota">
        </kendo-grid-column>
        <kendo-grid-column field="action" title="Action">
        </kendo-grid-column>
      </kendo-grid>
      <br>
      <button kendoButton *ngIf="!openedSaham" (click)="openSaham()" icon="k-icon k-i-plus-outline">
        Tambah Alamat
      </button>

      <kendo-dialog title="Tambah Alamat" *ngIf="openedSaham" (close)="closeSaham()">
        <div>
          <div>
            <kendo-label>No</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
          <div>
            <kendo-label>Nama Alamat</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
          <div>
            <kendo-label>Alamat</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
          <div>
            <kendo-label>Provinsi / Kota</kendo-label>
            <kendo-dropdownlist defaultItem="Pilih Provinsi / Kota" [data]="listItems" [valuePrimitive]="true">
            </kendo-dropdownlist>
          </div>

          <div>
            <kendo-label>Kecamatan / Kelurahan</kendo-label>
            <kendo-dropdownlist defaultItem="Pilih Kecamatan / Kelurahan" [data]="listItems" [valuePrimitive]="true">
            </kendo-dropdownlist>
          </div>
          <div>
            <kendo-label>Kode Pos</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
          <div>
            <kendo-label>Pin Geolocation</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
        </div>

        <kendo-dialog-actions>
          <button kendoButton (click)="closeSaham()" [primary]="true">
            Simpan
          </button>
          <button kendoButton (click)="closeSaham()" [primary]="false">
            Batal
          </button>
        </kendo-dialog-actions>
      </kendo-dialog>
    </div>

  </div>
</div>
