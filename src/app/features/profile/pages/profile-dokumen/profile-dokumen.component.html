<div class="profile-section">
  <div class="profile-menu">
    <app-profile-menu></app-profile-menu>
  </div>
  <div class="profile-content">

    <kendo-label>Dokumen</kendo-label>
    <br><br>

    <div>
      <kendo-grid>
        <kendo-grid-column field="no" title="No.">
        </kendo-grid-column>
        <kendo-grid-column field="shareholder_name" title="Berlaku Dari">
        </kendo-grid-column>
        <kendo-grid-column field="shareholder_type" title="Berlaku Sampai">
        </kendo-grid-column>
        <kendo-grid-column field="is_domestic_shareholder" title="Lampiran">
        </kendo-grid-column>
        <kendo-grid-column field="action" title="Action">
        </kendo-grid-column>
      </kendo-grid>
      <br>
      <button kendoButton *ngIf="!openedSaham" (click)="openSaham()" icon="k-icon k-i-plus-outline">
        Tambah Dokumen
      </button>

      <kendo-dialog title="Tambah Dokumen" *ngIf="openedSaham" (close)="closeSaham()">
        <div>
          <div>
            <kendo-label>No</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
          <div>
            <kendo-label>Berlaku Sampai</kendo-label>
            <input type="radio" #terms kendoRadioButton/>
            <kendo-datepicker [(value)]="value"></kendo-datepicker>
            <br>
            <input type="radio" #terms kendoRadioButton/>
            <kendo-label class="k-radio-label" [for]="terms" text="Seumur Hidup"></kendo-label>
          </div>
          <div>
            <kendo-label>Lampiran</kendo-label>
            <kendo-fileselect [title]="'Pilih File'"></kendo-fileselect>
          </div>
        </div>

        <kendo-dialog-actions>
          <button kendoButton (click)="closeSaham()" [primary]="true">
            Simpan
          </button>
          <button kendoButton (click)="closeSaham()" [primary]="false">
            Batal
          </button>
        </kendo-dialog-actions>
      </kendo-dialog>
    </div>

  </div>
</div>
