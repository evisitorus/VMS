<div class="profile-section">
  <div class="profile-menu">
    <app-profile-menu></app-profile-menu>
  </div>
  <div class="profile-content">

    <kendo-label>Asset</kendo-label>
    <br><br>

    <div>
      <kendo-grid>
        <kendo-grid-column field="no" title="No.">
        </kendo-grid-column>
        <kendo-grid-column field="shareholder_name" title="Nama Asset">
        </kendo-grid-column>
        <kendo-grid-column field="shareholder_type" title="Jumlah (Unit)">
        </kendo-grid-column>
        <kendo-grid-column field="is_domestic_shareholder" title="Tahun Pembuatan">
        </kendo-grid-column>
        <kendo-grid-column field="action" title="Action">
        </kendo-grid-column>
      </kendo-grid>
      <br>
      <button kendoButton *ngIf="!openedSaham" (click)="openSaham()" icon="k-icon k-i-plus-outline">
        Tambah Asset
      </button>

      <kendo-dialog title="Tambah Asset" *ngIf="openedSaham" (close)="closeSaham()">
        <div>
          <div>
            <kendo-label>Nama Asset</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
          <div>
            <kendo-label>Jumlah</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
          <div>
            <kendo-label>Tahun Pembuatan</kendo-label>
            <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
          </div>
        </div>

        <kendo-dialog-actions>
          <button kendoButton (click)="closeSaham()" [primary]="true">
            Simpan
          </button>
          <button kendoButton (click)="closeSaham()" [primary]="false">
            Batal
          </button>
        </kendo-dialog-actions>
      </kendo-dialog>
    </div>
  </div>
</div>
