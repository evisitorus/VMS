<div class="dokumen">
  <div class="table-responsive-md my-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Nama Dokumen</th>
          <th scope="col">File</th>
          <th scope="col">Unggah Berkas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of gridData">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.file ? item.file.attachmentFilePath : null }}</td>
          <td>
            <kendo-fileselect [multiple]="false" id="input-lampiran-file" required name="lampiran" #lampiran="ngModel"
              [restrictions]="fileRestrictions" [(ngModel)]="lampiranFiles" [ngModelOptions]="{standalone: true}"
              >
              <kendo-fileselect-messages select="Pilih file">
              </kendo-fileselect-messages>
            </kendo-fileselect>
            <kendo-formhint>Dokumen harus berupa JPG / PNG / PDF dengan maksimum size 2MB</kendo-formhint>
            <kendo-formerror *ngIf="invalidMaxFileSize">Maksimum ukuran file adalah 2MB</kendo-formerror>
            <kendo-formerror *ngIf="invalidFileExtension">Dokumen harus berupa JPG / PNG / PDF dengan maksimum size 2MB
            </kendo-formerror>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
