<div class="row profile-section">

  <div class="col-2 profile-menu">
    <app-sidebar></app-sidebar>
  </div>
  
  <div class="col-10 profile-content-container">

    <div class="profile-content">

      <div class="profile-content-title">
        <kendo-label>Pengajuan Verifikasi</kendo-label>
      </div>

      <div class="profile-verifikasi-field">
        <form>

          <div class="row verifikasi-field">
            <div class="col-3">
              <kendo-label class="verifikasi-label">Informasi Umum</kendo-label>
            </div>
            <div class="col-9">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.informasiUmum.status" #informasiUmum kendoCheckBox/>
              <label for="informasiUmum">{{data.informasiUmum.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-3">
              <kendo-label class="verifikasi-label">Tata Kelola Perusahaan</kendo-label>
            </div>
            <div class="col-9">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.tataKelolaPerusahaan.status" #tataKelolaPerusahaan kendoCheckBox/>
              <label for="tataKelolaPerusahaan">{{data.tataKelolaPerusahaan.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-3">
              <kendo-label class="verifikasi-label">Aspek Finansial</kendo-label>
            </div>
            <div class="col-9">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.aspekFinansial.status" #aspekFinansial kendoCheckBox/>
              <label for="aspekFinansial">{{data.aspekFinansial.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-3">
              <kendo-label class="verifikasi-label">Aspek Legal</kendo-label>
            </div>
            <div class="col-9">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.aspekLegal.status" #aspekLegal kendoCheckBox/>
              <label for="aspekLegal">{{data.aspekLegal.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-3">
              <kendo-label class="verifikasi-label">Riwayat Pekerjaan</kendo-label>
            </div>
            <div class="col-9">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.riwayatPekerjaan.status" #riwayatPekerjaan kendoCheckBox/>
              <label for="riwayatPekerjaan">{{data.riwayatPekerjaan.text}}</label>
            </div>
          </div>

        </form>
      </div>

      <div class="k-actions k-actions-end">
        <div class="col-2 profile-content-grid-button">
          <button kendoButton class="vms-btn vms-btn-primary" id="btn-tambah-dokumen" (click)="verify()" *ngIf="!isDisabled">
            Ajukan Verifikasi
          </button>
          <kendo-label class="verifikasi-label" *ngIf="isDisabled">{{verificationStatus}}</kendo-label>
        </div>
      </div>

    </div>
  </div>
  
</div>

<app-popup-message [title]="popUpTitle" [message]="popUpMessage" [yesButton]="true" [redirectOnClose]="redirectOnClosePopUp" [redirectUrl]="'/profile-verification'"></app-popup-message>
