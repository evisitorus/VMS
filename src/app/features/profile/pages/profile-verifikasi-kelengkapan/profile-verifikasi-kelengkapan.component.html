<div class="row profile-section">

  <div class="col-2 profile-menu">
    <app-sidebar></app-sidebar>
  </div>
  
  <div class="col-10 profile-content-container">

    <div class="profile-content">

      <div class="profile-content-title">
        <kendo-label>Verifikasi Kelengkapan</kendo-label>
      </div>

      <div class="profile-verifikasi-field">
        <form>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Profile Perusahaan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.profilePerusahaan.status" #profilePerusahaan kendoCheckBox/>
              <label for="profilePerusahaan">{{data.profilePerusahaan.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">PIC Perusahaan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.PICPerusahaan.status" #PICPerusahaan kendoCheckBox/>
              <label for="PICPerusahaan">{{data.PICPerusahaan.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Dokumen</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.dokumen.status" #dokumen kendoCheckBox/>
              <label for="dokumen">{{data.dokumen.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Alamat</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.alamat.status" #alamat kendoCheckBox/>
              <label for="alamat">{{data.alamat.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Laporan Keuangan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.laporanKeuangan.status" #laporanKeuangan kendoCheckBox/>
              <label for="laporanKeuangan">{{data.laporanKeuangan.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Riwayat Pekerjaan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.riwayatPekerjaan.status" #riwayatPekerjaan kendoCheckBox/>
              <label for="riwayatPekerjaan">{{data.riwayatPekerjaan.text}}</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Asset</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" disabled [checked]="data.asset.status"  #asset kendoCheckBox/>
              <label for="asset">{{data.asset.text}}</label>
            </div>
          </div>

        </form>
      </div>

      <div class="profile-verifikasi-field" *ngIf="!isDisabled">
        <kendo-label class="verifikasi-label">Disclaimer</kendo-label>
        <div class="row">
          <div class="col">
            <form class="k-form" [formGroup]="form">
              <kendo-formfield showHints="initial">
                <div class="k-form-field-checkbox-wrap">
                  <input *ngIf="isDisabled" kendoCheckBox id="disclaimer" type="checkbox" disabled [checked]="true"/>
                  <input *ngIf="!isDisabled" kendoCheckBox id="disclaimer" type="checkbox" formControlName="disclaimer"/>
                  <kendo-label class="k-checkbox-label" for="disclaimer" text="Dengan ini kami menyatakan bahwa informasi yang dikirim adalah BENAR"></kendo-label>
                </div>
                <kendo-formerror>This field is required</kendo-formerror>
              </kendo-formfield>
            </form>
          </div>
        </div>
      </div>

      <div class="k-actions k-actions-end">
        <div class="col-2 profile-content-grid-button">
          <button kendoButton class="vms-btn vms-btn-primary" id="btn-tambah-dokumen" (click)="verify()" *ngIf="!isDisabled">
            Rekam Data
          </button>
          <kendo-label class="verifikasi-label" *ngIf="isDisabled">{{verificationStatus}}</kendo-label>
        </div>
      </div>

    </div>
  </div>
  
</div>

<app-popup-message [title]="popUpTitle" [message]="popUpMessage" [yesButton]="true" [redirectOnClose]="redirectOnClosePopUp" [redirectUrl]="'/profile-verification'"></app-popup-message>
