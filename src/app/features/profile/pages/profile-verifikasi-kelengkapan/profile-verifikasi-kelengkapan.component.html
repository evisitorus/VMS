<div class="row profile-section">

  <div class="col-2 profile-menu">
    <app-sidebar></app-sidebar>
  </div>
  
  <div class="col-10 profile-content-container">

    <div class="profile-content">

      <div class="profile-content-title">
        <kendo-label>Verifikasi Kelengkapan</kendo-label>
      </div>

      <div class="profile-verifikasi-field">
        <form>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Profile Perusahaan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" #profilePerusahaan kendoCheckBox/>
              <label for="profilePerusahaan">Completed</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">PIC Perusahaan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" #PICPerusahaan kendoCheckBox/>
              <label for="PICPerusahaan">Completed</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Dokumen</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" #dokumen kendoCheckBox/>
              <label for="dokumen">Completed</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Alamat</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" #alamat kendoCheckBox/>
              <label for="alamat">Completed</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Laporan Keuangan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" #laporanKeuangan kendoCheckBox/>
              <label for="laporanKeuangan">Completed</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Riwayat Pekerjaan</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" #riwayatPekerjaan kendoCheckBox/>
              <label for="riwayatPekerjaan">Completed</label>
            </div>
          </div>

          <div class="row verifikasi-field">
            <div class="col-2">
              <kendo-label class="verifikasi-label">Asset</kendo-label>
            </div>
            <div class="col-10">
              <input class="verifikasi-checkbox" type="checkbox" #asset kendoCheckBox/>
              <label for="asset">Completed</label>
            </div>
          </div>

        </form>
      </div>

      <div class="profile-verifikasi-field">
        <kendo-label class="verifikasi-label">Disclaimer</kendo-label>
        <div class="row">
          <div class="col">
            <input type="checkbox" #notification kendoCheckBox/>
            <kendo-label class="k-checkbox-label" [for]="notification" text="Dengan ini kami menyatakan bahwa informasi yang dikirim adalah BENAR"></kendo-label>
          </div>
        </div>
      </div>

      <div class="k-actions k-actions-end">
        <div class="col-2 profile-content-grid-button">
          <button kendoButton class="vms-btn vms-btn-primary" id="btn-tambah-dokumen">
            Rekam Data
          </button>
        </div>
      </div>

    </div>
  </div>
  
</div>
