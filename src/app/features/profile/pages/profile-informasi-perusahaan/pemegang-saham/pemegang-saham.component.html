<div>
    <kendo-label>Pemegang Saham</kendo-label>
    <br>
    <kendo-grid>
      <kendo-grid-column field="no" title="No.">
      </kendo-grid-column>
      <kendo-grid-column field="shareholder_name" title="Nama Pemeganng Saham">
      </kendo-grid-column>
      <kendo-grid-column field="shareholder_type" title="Jenis Pemeganng Saham">
      </kendo-grid-column>
      <kendo-grid-column field="is_domestic_shareholder" title="Pemeganng Saham Lokal/Asing">
      </kendo-grid-column>
      <kendo-grid-column field="ownership" title="% Kepemilikan">
      </kendo-grid-column>
      <kendo-grid-column field="action" title="Action">
      </kendo-grid-column>
    </kendo-grid>

    <kendo-grid
    [data]="gridData"
    >
    <kendo-grid-column title="No.">
      <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">
        {{rowIndex + 1}} 
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column *ngFor="let col of columns" [field]="col.field" [title]="col.title"></kendo-grid-column>
    <kendo-grid-column title="Action">
      <ng-template kendoGridCellTemplate>
        Edit
        |
        Hapus
      </ng-template>
    </kendo-grid-column>
    </kendo-grid>
    <br>
    <button kendoButton *ngIf="!openedSaham" (click)="openSaham()" icon="k-icon k-i-plus-outline">
      Tambah Pemegang Saham
    </button>

    <kendo-dialog title="Tambah Pemegang Saham" *ngIf="openedSaham" (close)="closeSaham()">

    <form [formGroup]="pemegangSahamFormGroup">
      <div>
        <!-- <div>
          <kendo-label>No</kendo-label>
          <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
        </div> -->
        <div>
          <kendo-label>Nama Pemegang Saham</kendo-label>
          <kendo-textbox id="namaPemegangSaham" placeholder="Type your message here" [clearButton]="true" formControlName="namaPemegangSaham"></kendo-textbox>
        </div>
        <div>
          <kendo-label>Jenis Pemegang Saham</kendo-label>
            <input
              id="Perseorangan"
              type="radio"
              required
              [value]="true"
              formControlName="perseorangan"
              kendoRadioButton
            />
            <kendo-label class="k-radio-label"  for="Perseorangan">Perseorangan</kendo-label>
            <input
              id="BadanUsaha"
              type="radio"
              required
              [value]="false"
              formControlName="perseorangan"
              kendoRadioButton
            />
            <kendo-label class="k-radio-label" for="BadanUsaha">Badan Usaha</kendo-label>
        </div>
        <div>
        </div>
        <div>
          <kendo-label>Pemegang Saham</kendo-label>
          <input
          id="Lokal"
          type="radio"
          required
          [value]="true"
          formControlName="lokal"
          kendoRadioButton
        />
        <kendo-label class="k-radio-label"  for="Lokal">Lokal</kendo-label>
        <input
          id="Asing"
          type="radio"
          required
          [value]="false"
          formControlName="lokal"
          kendoRadioButton
        />
        <kendo-label class="k-radio-label" for="Asing">Asing</kendo-label>
        </div>
        <div>
          <kendo-label>% Kepemilikan Saham</kendo-label>
          <kendo-numerictextbox
            [min]="1"
            [max]="100"
            [autoCorrect]=true
            [spinners]="false"
            formControlName="presentaseKepemilikan"
          >
          </kendo-numerictextbox>
        </div>
      </div>
    </form>

      <kendo-dialog-actions>
        <button id="submitPemegangSaham" kendoButton (click)="submitPemegangSaham()" [primary]="true">
          Simpan
        </button>
        <button id="closePemegangSaham" kendoButton (click)="closeSaham()" [primary]="false">
          Batal
        </button>
      </kendo-dialog-actions>
    </kendo-dialog>
  </div>
