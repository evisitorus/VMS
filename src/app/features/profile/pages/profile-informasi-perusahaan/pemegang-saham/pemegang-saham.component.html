<div>
    <kendo-label>Pemegang Saham</kendo-label>
    <br>
    <kendo-grid>
      <kendo-grid-column field="no" title="No.">
      </kendo-grid-column>
      <kendo-grid-column field="shareholder_name" title="Nama Pemeganng Saham">
      </kendo-grid-column>
      <kendo-grid-column field="shareholder_type" title="Jenis Pemeganng Saham">
      </kendo-grid-column>
      <kendo-grid-column field="is_domestic_shareholder" title="Pemeganng Saham Lokal/Asing">
      </kendo-grid-column>
      <kendo-grid-column field="ownership" title="% Kepemilikan">
      </kendo-grid-column>
      <kendo-grid-column field="action" title="Action">
      </kendo-grid-column>
    </kendo-grid>
    <br>
    <button kendoButton *ngIf="!openedSaham" (click)="openSaham()" icon="k-icon k-i-plus-outline">
      Tambah Pemegang Saham
    </button>

    <kendo-dialog title="Tambah Pemegang Saham" *ngIf="openedSaham" (close)="closeSaham()">
      <div>
        <!-- <div>
          <kendo-label>No</kendo-label>
          <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
        </div> -->
        <div>
          <kendo-label>Nama Pemegang Saham</kendo-label>
          <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
        </div>
        <div>
          <kendo-label>Jenis Pemegang Saham</kendo-label>
          <input type="radio" #terms kendoRadioButton/>
          <kendo-label class="k-radio-label" [for]="terms" text="Perseorangan"></kendo-label>
          <input type="radio" #terms kendoRadioButton/>
          <kendo-label class="k-radio-label" [for]="terms" text="Badan Usaha"></kendo-label>
        </div>
        <div>
          <kendo-label>Pemegang Saham</kendo-label>
          <input type="radio" #terms kendoRadioButton/>
          <kendo-label class="k-radio-label" [for]="terms" text="Lokal"></kendo-label>
          <input type="radio" #terms kendoRadioButton/>
          <kendo-label class="k-radio-label" [for]="terms" text="Asing"></kendo-label>
        </div>
        <div>
          <kendo-label>% Kepemilikan Saham</kendo-label>
          <kendo-textbox placeholder="Type your message here" [clearButton]="true"></kendo-textbox>
        </div>
      </div>

      <kendo-dialog-actions>
        <button kendoButton (click)="closeSaham()" [primary]="true">
          Simpan
        </button>
        <button kendoButton (click)="closeSaham()" [primary]="false">
          Batal
        </button>
      </kendo-dialog-actions>
    </kendo-dialog>
  </div>
