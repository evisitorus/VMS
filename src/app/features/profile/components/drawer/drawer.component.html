<div>
  <button
    kendoButton
    icon="menu"
    look="flat"
    (click)="drawer.toggle()"
  ></button>
</div>
<kendo-drawer-container>
  <kendo-drawer
    #drawer
    [items]="items"
    [mini]="true"
    mode="push"
    [(expanded)]="expanded"
    [autoCollapse]="false"
    (select)="onSelect($event)"
  >
  <ng-template kendoDrawerItemTemplate let-item>
    <div class="k-level-{{ item.level }}">{{ item.title }}</div>
    <span
      *ngIf="item.expanded && item['children']"
      class="k-icon k-i-arrow-chevron-down"
      style="margin-left: auto;"
    ></span>
    <span
      *ngIf="!item.expanded && item['children']"
      class="k-icon k-i-arrow-chevron-right arrow-left"
      style="margin-left: auto"
    ></span>
  </ng-template>
  </kendo-drawer>

  <kendo-drawer-content>
    <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>
