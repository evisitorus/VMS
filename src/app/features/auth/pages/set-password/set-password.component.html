<div class="login-section">
    <form class="k-form login-form" [formGroup]="formSetPassword">

        <div class="set-password-form-title">
            <label class="welcome-text">Silakan Definisikan Password Anda</label> <br>
        </div>

        <fieldset class="k-form-fieldset">
            
            <kendo-formfield>
                <kendo-label [for]="password" text="Password"> </kendo-label>
                <kendo-textbox formControlName="password" #password required [clearButton]="false">
                    <ng-template kendoTextBoxSuffixTemplate>
                        <button kendoButton look="clear" icon="eye" (click)="toggleVisibility()"></button>
                    </ng-template>
                </kendo-textbox>
                <kendo-formhint></kendo-formhint>
                <kendo-formerror>Error: Password is required</kendo-formerror>
            </kendo-formfield>

            <kendo-formfield>
                <kendo-label [for]="password1" text="Ulangi Password"> </kendo-label>
                <kendo-textbox formControlName="password1" #password1 required [clearButton]="false">
                    <ng-template kendoTextBoxSuffixTemplate>
                        <button kendoButton look="clear" icon="eye" (click)="toggleVisibility()"></button>
                    </ng-template>
                </kendo-textbox>
                <kendo-formhint></kendo-formhint>
                <kendo-formerror>Error: Ulangi Password is required</kendo-formerror>
            </kendo-formfield>
            
            <div class="k-form-buttons">
                <button class="k-button k-primary vms-btn" (click)="activate()">Aktvasi Akun</button>
            </div>
            
        </fieldset>
    </form>
</div>

<app-popup-message [title]="popUpTitle" [message]="popUpMessage" [yesButton]="true" [redirectOnClose]="redirectOnClosePopUp" [redirectUrl]="'/login'"></app-popup-message>
