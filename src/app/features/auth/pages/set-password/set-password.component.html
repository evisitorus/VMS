<div class="login-section">
    <form class="k-form login-form" [formGroup]="formSetPassword">

        <div class="set-password-form-title">
            <label class="welcome-text">Silakan Definisikan Password Anda</label> <br>
        </div>

        <fieldset class="k-form-fieldset">
            
            <kendo-formfield showHints="always" showErrors="initial">
                <kendo-label [for]="password" text="Kata Sandi"> </kendo-label>
                <kendo-textbox id="password" formControlName="password" #password required [clearButton]="true"  [minlength]="minlength" [maxlength]="maxlength" (valueChange)="onValueChange($event)">
                    <ng-template kendoTextBoxSuffixTemplate>
                        <button kendoButton look="clear" icon="eye" (click)="toggleVisibility()"></button>
                    </ng-template>
                </kendo-textbox>
                <kendo-formhint>Minimal 8 karakter</kendo-formhint>
                <kendo-formerror *ngIf="formSetPassword.controls.password.errors?.required">Kata Sandi tidak boleh kosong</kendo-formerror>
                <kendo-formerror *ngIf="formSetPassword.controls.password.errors?.pattern">Format password tidak valid</kendo-formerror>
            </kendo-formfield>

            <kendo-formfield showHints="always" >
                <kendo-label [for]="confirmPassword" text="Ulangi Kata Sandi"> </kendo-label>
                <kendo-textbox id="confirmPassword" formControlName="confirmPassword" #confirmPassword required [clearButton]="true" [minlength]="minlength" [maxlength]="maxlength" (valueChange)="onValueChange($event)">
                    <ng-template kendoTextBoxSuffixTemplate>
                        <button kendoButton look="clear" icon="eye" (click)="toggleVisibilityConfirm()"></button>
                    </ng-template>
                </kendo-textbox>
                <kendo-formhint>Ketik Ulang Kata Sandi Anda</kendo-formhint>
                <kendo-formerror *ngIf="formSetPassword.controls.password.errors?.required">Kata Sandi tidak boleh kosong</kendo-formerror>
                <kendo-formerror *ngIf="formSetPassword.controls.confirmPassword.errors?.mustMatch">Maaf, password anda tidak sesuai. Silahkan ulangi input password!.</kendo-formerror>
            </kendo-formfield>
            
            <div class="k-form-buttons">
                <button id="submitPassword" class="k-button k-primary vms-btn" (click)="activate()">Simpan Kata Sandi</button>
            </div>
            
        </fieldset>
    </form>
</div>

<app-popup-message id="popUpMessageSetPassword" [title]="popUpTitle" [message]="popUpMessage" [yesButton]="true" [redirectOnClose]="redirectOnClosePopUp" [redirectUrl]="redirectUrl"></app-popup-message>
